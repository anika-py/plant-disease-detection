<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseased Plant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="nav-link">Home</a>
        <a href="{{ url_for('diagnose') }}" class="nav-link">Diagnose</a>
        <a href="#" class="nav-link">About Us</a>
    </nav>

    <div class="hero">
        <div class="overlay expand"></div>

        <div class="disease-container">
            <h2 class="heading">Your Plant is Diseased!⚠️</h2>
            <div class="disease-content">
                <div class="disease-image">
                    <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Plant">
                </div>
        
                <div class="disease-info">
                    <h1>Plant: {{ plant_name }}</h1>
                    <h2>Disease: {{ disease_name }}</h2>
                </div>
        
                <div class="disease-solutions">
                    <h3>Solutions:</h3>
                    <ul>
                        <li>{{ solution_1 }}</li>
                        <a href="{{ link_1 }}" target="_blank">Learn More</a>
                        <li>{{ solution_2 }}</li>
                        <a href="{{ link_2 }}" target="_blank">Learn More</a>
                    </ul>
                </div>
            </div>
        </div>          
    </div>

    <div class="button-container"><button class="btn" onclick="window.location.href='{{ url_for('diagnose') }}'">Test Another Plant</button></div>     


</body>
</html>
